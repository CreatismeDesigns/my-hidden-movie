<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The FNAF Movie Site</title>
    <style>
        /* Zorg ervoor dat de YouTube-video de volledige achtergrond bedekt */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Plaats de video achter alle content */
            pointer-events: none; /* Zorgt ervoor dat de video geen klikken opvangt */
        }

        /* Retro website styling */
        body {
            color: white;
            font-family: "impact regular", sans-serif;
            
            text-align: center;
            margin: 0;
            background-color: black; /* Fallback kleur */
        }

        h1 {
            color: #f1c832;
            font-size: 4rem;
            font-weight: 200;
            text-shadow: 2px 2px 5px rgb(222, 52, 19);
        }

        .container {
            margin-top: 20px;
        }

        .header img {
            width: 80%;
        }

        .button {
            background-color:  rgb(222, 52, 19);
            color: #fffbef;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: rgb(163, 22, 228);
            color: rgb(235, 75, 216);
        }

        .footer {
            margin-top: 40px;
        }

        .floating-img {
            position: absolute;
            top: 50px;
            right: 20px;
            width: 150px;
            transform: rotate(25deg); /* Simuleer de zwevende Captain Marvel */
        }

        .counter {
            color: rgb(163, 22, 228);
            font-size: 1.5rem;
            margin-top: 20px;
  
        }

        /* Zorg ervoor dat alle content boven de video komt */
        .content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>

    <!-- YouTube-video als achtergrond -->
    <div id="video-background">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/LXYH5C5eYy4?autoplay=1&mute=1&loop=1&playlist=LXYH5C5eYy4&controls=0&showinfo=0&modestbranding=1&rel=0" 
        frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <!-- Content van de retro website -->
    <div class="container content">
        <div class="header">
            <!-- Voeg hier je afbeeldingen toe, zoals in de template -->
            <img width="800" height="150" src="Imag/Banner.jpg" alt="Freddy and the gang">
        </div>

        <h1>Can you survive? <br> Five Nights At Freddy's</h1>
        <iframe width="853" height="480" src="https://www.youtube.com/embed/GdN6KSNSV_c" title="Five_Nights_at_Freddy&#39;s_Movie - FULL MOVIE.mp4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <br>
        <!-- Knoppen -->
        <a href="https://freddy-fazbears-pizza.fandom.com/wiki/Five_Nights_at_Freddy%27s_(Film)" class="button">About</a>
        <a href="https://store.steampowered.com/app/319510/Five_Nights_at_Freddys/" class="button">The game</a>
        <a href="https://www.youtube.com/watch?v=gWOXSh4-Iuc&t=8s" class="button">LORE!</a>
        <a href="https://www.youtube.com/watch?v=V2XyQViR_FI" class="button">Trailer</a>


        <!-- Retro teller -->
        <div class="counter">
            Visitor Count: 19831987
        </div>

        <!-- Voeg een zwevende afbeelding van Captain Marvel toe -->
        <img class="floating-img" src="Imag/Button.png" alt="Freddy fazbear head">

    
    </div>

</body>
</html>
